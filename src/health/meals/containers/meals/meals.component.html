<div class="meals">
	<div class="meals__title">
		<h1>
			<img src="/img/food.svg"> Your Meals
		</h1>
		<a class="btn__add" [routerLink]="['../meals/new']">
			<img src="/img/add-white.svg">new meal
		</a>
	</div>

	<div *ngIf="meals$ | async as meals">
		
		<list-item *ngFor="let meal of meals.message" [item]="meal" (remove)="removeMeal($event)">

		</list-item>

	</div>

</div>
