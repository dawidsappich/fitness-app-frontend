<div class="list-item">
	<a [routerLink]="getItemRoute(item)">
		<p class="list-item__name">{{ item.name }}</p>
		<p class="list-item__ingredients">
			<span *ngIf="item.ingredients; else showWorkout">
				{{ item.ingredients | join }}
			</span>
		</p>

		<ng-template #showWorkout>
			<span>{{ item | workout }}</span>
		</ng-template>
	</a>

	<div *ngIf="isToggled" class="list-item__delete">
		<p>Delete?</p>
		<button (click)="removeItem()" class="confirm" type="button">Yes</button>
		<button (click)="toggle()" class="cancel" type="button">No</button>
	</div>

	<button class="trash" type="button" (click)="toggle()">
		<img src="/img/remove.svg" alt="">
	</button>
</div>
