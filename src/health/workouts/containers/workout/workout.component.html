<div class="workout">
	<div class="workout__title">
		<h1>
			<img src="/img/workout.svg">
			<span *ngIf="workout$ | async as workout; else title;">
				{{ workout.message?.name ? 'Edit' : 'Create' }} workout
			</span>
			<ng-template #title>
				Loading...
			</ng-template>
		</h1>
	</div>

	<div *ngIf="workout$ | async as workout; else loading">
		<workout-form
		(create)="addnewWorkout($event)"
		(update)="updateWorkout($event)"
		(remove)="removeWorkout($event)"
		[workout]="workout">

		</workout-form>
	</div>

	<ng-template #loading>
		<div class="message">
			<img src="/img/loading.svg">Fetching workout...
		</div>
	</ng-template>
</div>
